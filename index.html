<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalentJump - Accueil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f8;
            color: #333;
        }

        /* --- NAVBAR --- */
        nav {
            background-color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 30px;
            position: sticky;
            top: 0;
        }

        .nav-left {
            flex: 1;
        }

        .nav-center {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .nav-right {
            flex: 1; /* vide pour équilibrer */
        }

        nav h1 {
            color: white;
            margin: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #3498db;
        }

        main {
            padding: 40px 20px;
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        a.button {
            background-color: #3498db;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a.button:hover {
            background-color: #2980b9;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.9em;
            color: #777;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- NAVIGATION -->
    <nav>
        <div class="nav-left">
            <h1>TalentJump</h1>
        </div>
        <div class="nav-center">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="candidats.html">Candidats</a></li>
                <li><a href="ajouter.html">Ajouter</a></li>
            </ul>
        </div>
        <div class="nav-right"></div>
    </nav>

    <!-- CONTENU -->
    <main>
        <h2>Bienvenue</h2>
        <p>Centralisez et gérez vos candidatures facilement.</p>
        <div class="btn-container">
            <a href="candidats.html" class="button">Voir les candidats</a>
            <a href="ajouter.html" class="button">Ajouter un candidat</a>
        </div>
    </main>

    <!-- PIED DE PAGE -->
    <footer>
        &copy; Bachelor 2025-2026.
    </footer>
</body>
</html>
